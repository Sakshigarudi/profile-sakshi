<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Learning</title>
    <style>
        /*Name Selector*/
       /* p{
            color: cadetblue;
        }/*
        /*Id Selector*/
        #java{
            color: cadetblue;
            font-size: larger;
        }
        /*class Selector*/ 
        .NonDeveloper{
            color: chocolate;
            font-weight: bold;
        }
        /*Combinator Selector*/
        #java,.NonDeveloper{
            background-color: cornflowerblue;
        }
    </style>
  </head>
  <body>
    <!-- Inline CSS -->
    <h2 style="color: orangered; background-color: gray">
      Professional Summary
    </h2>
    <p>I am UI Developer</p>
    <p id="Java">I am Java Developer</p>
    <p class="NonDeveloper">I am Test Engineer</p>
    <p class="NonDeveloper"> I am support Engineer </p>
    <h2>Skiils</h2>
    <p style="font-weight: bolder">HTML and CSS</p>
    <p>JavaScript</p>
  </body>
</html>
